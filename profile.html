<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" >
    <link rel="stylesheet" href="css/mdui.css">

    <link rel="stylesheet" type="text/css"
              href="profile.css">
      </head>
  <body>
    <header>
        <div class="container">
          <div class="box">
            <img src="img_user.jpg" alt="user img" width="100px" height="100px">
          </div>
          <div class="box">
            <h1>Zihao Zhao</h1>
          </div>
          <div class="box">
            <button type="submit" class="button_1">Log Out</button>
          </div>
        </div>
    </header>

        <div class="text">
            <p>New preferences, modify something you want to change:
            </p>
        </div>

        <form action="" method="get" id="form">
            <div class="inputClass">
                <span>Email</span>
                <input type="text" name="email"/>
                <span class="emailSpan"></span>
            </div>

            <div class="inputClass">
                <span>Password</span>
                <input type="text" name="password"/>
                <span class="passwordSpan"></span>
            </div>

            <div class="inputClass">
                <span>Repeat Password</span>
                <input type="text" name="repeatpassword"/>
                <span class="repeatpasswordSpan"></span>
            </div>

            <div class="inputClass">
                <span>Username</span>
                <input type="text" name="usernae"/>
                <span class="usernameSpan"></span>
            </div>

            <div class="dropdown" align="center">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                Nationality
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>

            <div class="choose-container1" align="center">
                <div class="choose" >
                    <p>sweet</p>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" >
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> No
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Little
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Very
                  </label>
                </div>
            </div>

            <div class="choose-container1" align="center">
                <div class="choose" align="center">
                    <p>spicy</p>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" >
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option4" autocomplete="off" checked> No
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option5" autocomplete="off"> Little
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option6" autocomplete="off"> Very
                  </label>
                </div>
            </div>

            <div class="reClass2" align="center">
                <a href="#">Save your change</a>
            </div>
        </form>
        <!--<button class="mdui-btn mdui-btn-icon mdui-ripple"><i class="mdui-icon material-icons">star</i></button>-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="js/mdui.js"></script>
  </body>



</html>
