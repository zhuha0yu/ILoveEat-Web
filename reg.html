<!DOCTYPE html>
<html>
    
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" 
              href="page2style.css">

  </head>
  <body>
      <div class="container" align="center">
            <img src="1.jpg" alt="project logo">
        </div>
             
        <form action="" method="get" id="form">
            <div class="inputClass">
                <span>Email</span>
                <input type="text" name="email"/>
                <span class="emailSpan"></span>
            </div>
            
            <div class="inputClass">
                <span>Password</span>
                <input type="text" name="password"/>
                <span class="passwordSpan"></span>
            </div>
            
            <div class="inputClass">
                <span>Repeat Password</span>
                <input type="text" name="repeatpassword"/>
                <span class="repeatpasswordSpan"></span>
            </div>
            
            <div class="inputClass">
                <span>Username</span>
                <input type="text" name="usernae"/>
                <span class="usernameSpan"></span>
            </div>
            
            <div class="dropdown" align="center">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                Nationality
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
            
            <div class="text">
                <p>Please choose your preferences for better experience.
                </p>
            </div>
            
            <div class="choose-container1" align="center">
                <div class="choose" >
                    <p>sweet</p>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" >
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> No
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Little
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Very
                  </label>
                </div>
            </div>
            
            <div class="choose-container1" align="center">
                <div class="choose" align="center">
                    <p>spicy</p>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" >
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option4" autocomplete="off" checked> No
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option5" autocomplete="off"> Little
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option6" autocomplete="off"> Very
                  </label>
                </div>
            </div>          

            <div class="reClass2" align="center">
                <a href="index.html">Finish Sign Up</a>
            </div>
        </form>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
